{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px;">
  <body class="text-center" style="margin: mt-5">
    <br>
    <form class="form-signin" action="/validatelogin" method = "POST">
      <h1 class="h3 mt-5 mb-5 font-weight-bold text-center">Please Sign In</h1>
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email" required="true" autofocus="True">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true">
      <br>
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="sub" name="sub">Sign in</button>
      <br>
      <p class="text-center"><a href="/signup">Don't have an account yet?</a></p>
      <p class="text-center"><a href="/">Back</a></p>
    </form>
  </body>
  </div>
{% endblock %}
